<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>В разработке</title>
  <style>
    :root {
      --primary: #0066cc;
      --background: #f0f8ff;
      --text: #2a2a2a;
      --card-bg: #ffffff;
      --radius: 20px;
      --discord: #5865F2;
      --vatsim: #1a4b8c;
      --frequency: #4b0082;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 0;
    }

    /* Меню навигации */
    .nav-menu {
      background: #003366;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      padding: 0 10px;
    }
    .nav-link {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: var(--radius);
      transition: background-color 0.3s;
      font-size: 0.9em;
    }
    .home-link {
      background-color: #004080;
      font-weight: bold;
    }
    .nav-link:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .home-link:hover {
      background-color: #0055aa;
    }

    /* Основной контент */
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 100px);
      text-align: center;
      padding: 20px;
    }

    .message-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      color: #222;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      color: var(--text);
      font-size: 1.1em;
    }

    .home-button {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: var(--radius);
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #004d99;
    }

    /* Адаптация для планшетов и десктопов */
    @media (min-width: 768px) {
      .nav-link, .home-link {
        padding: 8px 15px;
        font-size: 1em;
      }
      .message-box {
        padding: 50px 40px;
      }
      h1 {
        font-size: 2.5em;
      }
    }
  </style>
</head>
<body>

  <nav class="nav-menu">
    <div class="nav-container">
      <a href="index.html" class="nav-link home-link">На главную</a>
      <a href="unnt.html" class="nav-link">UNNT</a>
      <a href="error.html" class="nav-link">UNOO</a>
      <a href="error.html" class="nav-link">UNBG</a>
      <a href="error.html" class="nav-link">UNBB</a>
      <a href="error.html" class="nav-link">UNTT</a>
      <a href="error.html" class="nav-link">UNEE</a>
      <a href="error.html" class="nav-link">UNWW</a>
      <a href="error.html" class="nav-link">UNSS</a>
    </div>
  </nav>

  <div class="content">
    <div class="message-box">
      <h1>В разработке</h1>
      <p>Эта страница находится в процессе создания. Возвращайтесь позже!</p>
      <a href="index.html" class="home-button">На главную</a>
    </div>
  </div>

</body>
</html>
