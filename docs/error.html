<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="page-title">В разработке</title>
  <link rel="icon" href="src/UNNT_ACC.png" type="image/png">
  <style>
    :root {
      --primary: #0066cc;
      --background: #f0f8ff;
      --text: #2a2a2a;
      --card-bg: #ffffff;
      --radius: 20px;
      --discord: #5865F2;
      --vatsim: #1a4b8c;
      --frequency: #4b0082;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 0;
    }

    /* Меню навигации */
    .nav-menu {
      background: #003366;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      padding: 0 10px;
    }
    .nav-link {
      color: white;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: var(--radius);
      transition: background-color 0.3s;
      font-size: 0.9em;
    }
    .home-link {
      background-color: #004080;
      font-weight: bold;
    }
    .nav-link:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .home-link:hover {
      background-color: #0055aa;
    }

    /* Language switcher */
    .language-switcher {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 5px;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px;
      border-radius: 30px;
    }
    .lang-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: all 0.3s;
    }
    .lang-flag {
      height: 20px;
      width: 30px;
      border-radius: 3px;
      transition: all 0.3s;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    .lang-btn.active .lang-flag {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      opacity: 1;
      filter: none;
    }
    .lang-btn:not(.active) .lang-flag {
      opacity: 0.6;
      filter: grayscale(30%);
    }
    .lang-btn:hover .lang-flag {
      transform: scale(1.1);
      opacity: 1;
      filter: none;
    }

    /* Основной контент */
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 100px);
      text-align: center;
      padding: 20px;
    }

    .message-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      color: #222;
    }

    h1 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      color: var(--text);
      font-size: 1.1em;
    }

    .home-button {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: var(--radius);
      font-size: 1em;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .home-button:hover {
      background-color: #004d99;
    }

    /* Адаптация для планшетов и десктопов */
    @media (min-width: 768px) {
      .nav-link, .home-link {
        padding: 8px 15px;
        font-size: 1em;
      }
      .message-box {
        padding: 50px 40px;
      }
      h1 {
        font-size: 2.5em;
      }
      .lang-flag {
        height: 25px;
        width: 35px;
      }
    }
  </style>
</head>
<body>

  <nav class="nav-menu">
    <div class="nav-container">
      <a href="index.html" class="nav-link home-link" id="home-link">На главную</a>
      <a href="unnt.html" class="nav-link">UNNT</a>
      <a href="error.html" class="nav-link">UNOO</a>
      <a href="error.html" class="nav-link">UNBG</a>
      <a href="error.html" class="nav-link">UNBB</a>
      <a href="error.html" class="nav-link">UNTT</a>
      <a href="error.html" class="nav-link">UNEE</a>
      <a href="error.html" class="nav-link">UNWW</a>
      <a href="error.html" class="nav-link">UNSS</a>
    </div>
    <div class="language-switcher">
      <button class="lang-btn active" data-lang="ru" onclick="switchLanguage('ru')">
        <img src="src/RU.jpg" alt="Русский" class="lang-flag" title="Русский">
      </button>
      <button class="lang-btn" data-lang="en" onclick="switchLanguage('en')">
        <img src="src/UK.jpg" alt="English" class="lang-flag" title="English">
      </button>
    </div>
  </nav>

  <div class="content">
    <div class="message-box">
      <h1 id="main-heading">В разработке</h1>
      <p id="main-text">Эта страница находится в процессе создания. Возвращайтесь позже!</p>
      <a href="index.html" class="home-button" id="home-button">На главную</a>
    </div>
  </div>

  <script>
    // Translations object
    const translations = {
      en: {
        "page-title": "Under Development",
        "main-heading": "Under Development",
        "main-text": "This page is currently being developed. Please check back later!",
        "home-button": "Home",
        "home-link": "Home"
      },
      ru: {
        "page-title": "В разработке",
        "main-heading": "В разработке",
        "main-text": "Эта страница находится в процессе создания. Возвращайтесь позже!",
        "home-button": "На главную",
        "home-link": "На главную"
      }
    };

    // Function to switch language
    function switchLanguage(lang) {
      // Update button states
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      // Update content
      const elements = document.querySelectorAll('[id]');
      elements.forEach(element => {
        const key = element.id;
        if (translations[lang][key]) {
          element.innerHTML = translations[lang][key];
        }
      });
      
      // Save language preference
      localStorage.setItem('preferredLanguage', lang);
    }

    // Set default language
    document.addEventListener('DOMContentLoaded', function() {
      // Check for saved preference or use browser language
      const savedLang = localStorage.getItem('preferredLanguage');
      const browserLang = navigator.language.startsWith('ru') ? 'ru' : 'en';
      const defaultLang = savedLang || browserLang;
      
      // Activate the corresponding button
      const defaultBtn = document.querySelector(`.lang-btn[data-lang="${defaultLang}"]`);
      if (defaultBtn) {
        defaultBtn.classList.add('active');
      }
      
      // Set the language
      switchLanguage(defaultLang);
    });
  </script>
</body>
</html>
