<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="page-title">В разработке</title>
  <link rel="icon" href="../src/UNNT_ACC.png" type="image/png">
  <link rel="stylesheet" href="../style/unww.css">
</head>
<body>

  <nav class="nav-menu">
    <div class="nav-container">
      <a href="../index.html" class="nav-link" id="home-link">На главную</a>
      <a href="unnt.html" class="nav-link">UNNT</a>
      <a href="unoo.html" class="nav-link">UNOO</a>
      <a href="unbg.html" class="nav-link">UNBG</a>
      <a href="unbb.html" class="nav-link">UNBB</a>
      <a href="untt.html" class="nav-link">UNTT</a>
      <a href="unee.html" class="nav-link">UNEE</a>
      <a href="unww.html" class="nav-link home-link">UNWW</a>
      <a href="unss.html" class="nav-link">UNSS</a>
    </div>
    <div class="language-switcher">
      <button class="lang-btn active" data-lang="ru" onclick="switchLanguage('ru')">
        <img src="../src/RU.jpg" alt="Русский" class="lang-flag" title="Русский">
      </button>
      <button class="lang-btn" data-lang="en" onclick="switchLanguage('en')">
        <img src="../src/UK.jpg" alt="English" class="lang-flag" title="English">
      </button>
    </div>
  </nav>

  <div class="content">
    <div class="message-box">
      <h1 id="main-heading">В разработке</h1>
      <p id="main-text">Эта страница находится в процессе создания. Возвращайтесь позже!</p>
      <a href="../index.html" class="home-button" id="home-button">На главную</a>
    </div>
  </div>

  <script>
    // Translations object
    const translations = {
      en: {
        "page-title": "Under Development",
        "main-heading": "Under Development",
        "main-text": "This page is currently being developed. Please check back later!",
        "home-button": "Home",
        "home-link": "Home"
      },
      ru: {
        "page-title": "В разработке",
        "main-heading": "В разработке",
        "main-text": "Эта страница находится в процессе создания. Возвращайтесь позже!",
        "home-button": "На главную",
        "home-link": "На главную"
      }
    };

    // Function to switch language
    function switchLanguage(lang) {
      // Update button states
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      // Update content
      const elements = document.querySelectorAll('[id]');
      elements.forEach(element => {
        const key = element.id;
        if (translations[lang][key]) {
          element.innerHTML = translations[lang][key];
        }
      });
      
      // Save language preference
      localStorage.setItem('preferredLanguage', lang);
    }

    // Set default language
    document.addEventListener('DOMContentLoaded', function() {
      // Check for saved preference or use browser language
      const savedLang = localStorage.getItem('preferredLanguage');
      const browserLang = navigator.language.startsWith('ru') ? 'ru' : 'en';
      const defaultLang = savedLang || browserLang;
      
      // Activate the corresponding button
      const defaultBtn = document.querySelector(`.lang-btn[data-lang="${defaultLang}"]`);
      if (defaultBtn) {
        defaultBtn.classList.add('active');
      }
      
      // Set the language
      switchLanguage(defaultLang);
    });
  </script>
</body>
</html>
